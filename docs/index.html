  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'digital2ops-mall',
      repo: 'https://github.com/digitalops-mall/mall-docs',
      loadNavbar: true,
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      maxLevel: 2,
      subMaxLevel: 3,
      search: {
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
      },
      ga: 'UA-144208445-1',
      plugins: [
        function(hook) {
          var header = [
            '<p>',
            '<a href="https://www.aliyun.com/sale-season/2020/procurement-new-members?userCode=44mjc0yx">',
            '<img src="/images/aliyun_sale.jpg" alt="阿里云" width="640px" height="60px">',
            '</a>',
            '</p>'
          ].join('');
          var footer = '';
          hook.afterEach(function (html) {
            // var isReadme = window.location.href.indexOf("README");
            var isReadme = 1;
            if(isReadme===-1){
              return header + html + footer;
            }else{
              return html + footer;
            }
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//unpkg.com/docsify@4.10.0/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify@4.10.0/lib/plugins/ga.js"></script>
